

<div class="container">
    
<button class="btn btn-primary my-3" [routerLink]="['/people-list']">Retour</button>
<hr>
<h1>Ajouter un evenement</h1>


<form [formGroup]="addUserForm" (ngSubmit)="onSubmit()" >

   <div class="form-row">
        <div class="form-group col-6">
    <label for="firstname">Evenement :</label>
    <input type="text" name="firstname" id="firstname" class="form-control" formControlName="Firstname" [(ngModel)]="firstname"  >
    
</div>
<div class="form-group col-6">
    <label for="type">Type :</label>
    <input type="text" name="type" id="type" class="form-control" formControlName="Type" [(ngModel)]="type"  >
    
</div>
<div class="form-group col-6">
    <label for="date">Date :</label>
    <input type="date" name="date" id="date" class="form-control" formControlName="Date" [(ngModel)]="date"  >
    
</div>
<div class="form-group col-6">
    <label for="description">Description :</label>
    <input type="text" name="description" id="description" class="form-control" formControlName="Description" [(ngModel)]="description"  >
    
</div>
<div class="form-group col-6">
    <label for="url">Photos :</label>
    <input type="text" name="url" id="url" class="form-control" formControlName="Url" [(ngModel)]="url"  >
    
</div>
   </div>

<br>
    <button type="submit" class="btn btn-primary" >Ajouter</button>
         
</form>


</div>
