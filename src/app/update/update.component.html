
<div class="container">
    
<button class="btn btn-primary my-3" [routerLink]="['/list']">Retour</button>
<hr>
<h1>Update user</h1>


<form [formGroup]="addUserForm" (validSubmit)="onSubmit1()" >

    <div class="form-group col-6">
    <label for="firstname">Evenement :</label>
    <input type="text" name="firstname" id="firstname" class="form-control" formControlName="Firstname" value="{{data.firstname}}" [(ngModel)]="data.firstname"  >
    
</div>
<div class="form-group col-6">
  <label for="type">Type :</label>
  <input type="text" name="type" id="type" class="form-control" formControlName="Type" value="{{data.type}}" [(ngModel)]="data.type"  >
  
</div>
<div class="form-group col-6">
  <label for="date">Date :</label>
  <input type="date" name="date" id="date" class="form-control" formControlName="Date" value="{{data.date}}" [(ngModel)]="data.date"  >
  
</div>
<div class="form-group col-6">
  <label for="description">Description :</label>
  <input type="text" name="description" id="description" class="form-control" formControlName="Description" value="{{data.description}}" [(ngModel)]="data.description"  >
  
</div>
<div class="form-group col-6">
  <label for="url">Image Url :</label>
  <input type="text" name="url" id="url" class="form-control" formControlName="Url" value="{{data.url}}" [(ngModel)]="data.url"  >
  
</div>
<br>
        
  <button type="submit" class="btn btn-primary">Modifier l'evenement</button>
         
</form>


</div>
